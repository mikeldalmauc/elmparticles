  <div id="app"></div>

  <script>
    var app = Elm.Main.init({
      node: document.getElementById('app'),
      flags: {
        width: window.innerWidth,
        height: window.innerHeight
      }
    });
    
    // Enviar la posición de scroll a Elm (pasivo para rendimiento)
    function sendScroll() {
      app.ports.onScroll.send(window.scrollY || window.pageYOffset || 0);
    }

    // Inicial
    sendScroll();

    // Listener
    window.addEventListener('resize', sendScroll);


  </script>
